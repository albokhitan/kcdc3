		var noise = 0.003
			
  		// return random number
		function getRandom(min, max) {
		  return Math.random() * (max - min) + min;
		}

		geojsonLayer = L.geoJson(myLocations, {
		    pointToLayer: function(feature, rawLatlng) {
				
				var latlng = L.latLng(rawLatlng.lat+getRandom(-noise,noise), rawLatlng.lng+getRandom(-noise,noise));
				
				var markerColor = "#ffffff";
				switch (feature.properties.year) {
					case "2012": 
						markerColor = "#ff00f2";
						break;
					case "2013": 
						markerColor = "#fff600";
						break;
					case "2014": 
						markerColor = "#00caff";
						break;
				}
				
		        return new L.CircleMarker(latlng, {radius: 1.7, stroke: false, fillColor: markerColor, fillOpacity: 0.95});
				
		    }
		});

		map.addLayer(geojsonLayer);
